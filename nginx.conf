events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000;
    }

    # Глобальные лимиты
    client_max_body_size 2500m;

    ############################################################
    # HTTP (80): только для ACME и /health; остальное -> HTTPS
    ############################################################
    server {
        listen 80;
        server_name arcast.studio www.arcast.studio;

        # ACME challenge (certbot webroot)
        location ^~ /.well-known/acme-challenge/ {
            alias /var/www/certbot/.well-known/acme-challenge/;
            default_type "text/plain";
            try_files $uri =404;
        }

        # Health-check без редиректа (удобно для балансировщиков)
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Всё остальное — принудительно на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ###############################################
    # HTTPS (443): только сертификаты Let's Encrypt
    ###############################################
    server {
        listen 443 ssl http2;
        server_name arcast.studio www.arcast.studio;

        # Пути к сертификатам Let's Encrypt
        ssl_certificate     /etc/letsencrypt/live/arcast.studio/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/arcast.studio/privkey.pem;

        # (Опционально, если используешь ssl-stapling)
        ssl_trusted_certificate /etc/letsencrypt/live/arcast.studio/chain.pem;

        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Рекомендуется (если есть DNS и системный resolver)
        resolver 1.1.1.1 1.0.0.1 valid=300s ipv6=off;
        resolver_timeout 5s;

        # OCSP stapling (опционально, но полезно)
        ssl_stapling on;
        ssl_stapling_verify on;

        # Прокси до приложения
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
        }

        # Health-check по HTTPS
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    server {
    listen 9000 ssl;
    server_name arcast.studio;

    ssl_certificate     /etc/letsencrypt/live/arcast.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arcast.studio/privkey.pem;

    location / {
        proxy_pass http://minio:9000/;

        client_max_body_size 2500m;
        proxy_request_buffering off;
        proxy_buffering on;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        }
    }
}
