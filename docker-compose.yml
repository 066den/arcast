  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    environment:
      # Enable certbot only on DigitalOcean node (set ENABLE_CERTBOT=true there)
      - ENABLE_CERTBOT=${ENABLE_CERTBOT:-false}
      - CERTBOT_DOMAIN=${CERTBOT_DOMAIN:-arcast.studio}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:-brite@brite-apps.com}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs
      - ./scripts/nginx-entrypoint.sh:/usr/local/bin/nginx-entrypoint.sh:ro
      - letsencrypt:/etc/letsencrypt
      - acme:/var/www/certbot
    depends_on:
      app:
        condition: service_healthy
    command: sh /usr/local/bin/nginx-entrypoint.sh

  # PostgreSQL database (dev)
  postgres:
    image: postgres:16-alpine
    env_file:
          - .env
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  letsencrypt:
  acme:
