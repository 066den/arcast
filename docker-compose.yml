services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - AWS_REGION=us-east-1
        - AWS_ENDPOINT=https://minio:9000
        - AWS_ACCESS_KEY_ID=minioadmin
        - AWS_SECRET_ACCESS_KEY=minioadmin123
        - AWS_S3_BUCKET_NAME=arcast-s3
        - AWS_BUCKET_NAME=arcast-s3
        - NEXT_IMAGE_UNOPTIMIZED=true
    ports:
      - '3000:3000'
    env_file:
      - .env
    # Force S3 to use MinIO endpoint regardless of earlier .env values
    environment:
      - AWS_ENDPOINT=http://minio:9000
      - AWS_REGION=us-east-1
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME:-arcast-s3}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME:-arcast-s3}
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount uploads directory to persist uploaded files
      - ./public/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully

