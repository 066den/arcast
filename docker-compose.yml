  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
      - '9000:9000'
    environment:
      # Enable certbot only on DigitalOcean node (set ENABLE_CERTBOT=true there)
      - ENABLE_CERTBOT=${ENABLE_CERTBOT:-true}
      - CERTBOT_DOMAIN=${CERTBOT_DOMAIN:-arcast.studio}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:-brite@brite-apps.com}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./scripts/nginx-entrypoint.sh:/usr/local/bin/nginx-entrypoint.sh:ro
      - ./certbot/www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
      - acme:/var/www/certbot
    depends_on:
      - app
    command: sh /usr/local/bin/nginx-entrypoint.sh
    restart: unless-stopped

  # MinIO S3-compatible object storage
  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_API_CORS_ALLOW_ORIGIN=*
    command: server /data --console-address ":9001"
    # ports:
      # - '9001:9001' # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

    networks:
      default:
        aliases:
          - ${AWS_S3_BUCKET_NAME:-arcast-s3}.minio
          - samples.minio

  # One-shot bucket init for MinIO
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME:-arcast-s3}
    entrypoint: >
      sh -c "
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
      for b in \"$$AWS_S3_BUCKET_NAME\" \"samples\" \"studios\"; do
        mc mb -p local/$$b || true &&
        mc anonymous set download local/$$b || true &&
        mc anonymous set public local/$$b || true;
      done &&
      mc admin config set local api cors_allow_origin=\"*\"
      "
    restart: 'no'

  # PostgreSQL database (dev)
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  letsencrypt:
  acme:
  minio_data:
